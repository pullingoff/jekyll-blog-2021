---
layout: default
# fe 글 하나하나의 페이지
---

<div class="wrapper">

<article>

<h1 class="post-title">{{ page.title }}</h1>

<div class="post-content">
{{ content }}
</div>

<div class="page-listing">

    <!-- {% assign items = site.fe  | sort: 'date' | reverse %} -->
    {% for post in site.categories.be %}
    <div class="listing blogListing"> 
        <div class="imgWrapper">
            {% if post.thumbnail %}
                <img src="{{ post.thumbnail }}">
            {% else %}
                <img src="{{ site.baseurl }}/assets/images/cod2.jpeg" />
            {% endif %}
        </div>
        <h2 class="titleWrapper"  style="padding-right: 5px;">
            <a class="post-link" 
                href="{{ post.url | prepend: site.baseurl }}" 
                title="Read more: {{ post.title }}">{{ post.title }}</a>
                <div class="inline-post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
        </h2>
        
    </div>
    {% endfor %}
    
    </div>
