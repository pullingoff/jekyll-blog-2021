---
layout: default
# fe 글 하나하나의 페이지
---

<div class="wrapper">

<!-- <article> -->

<h1 class="post-title">{{ page.title }}</h1>

<div class="post-content">
{{ content }}
</div>

<ul class="postList">
    <!-- {% assign items = site.fe  | sort: 'date' | reverse %} -->
    {% for post in site.categories.be %}
    <li class="postRow">  
        <div class="imgWrapper">
            {% if post.thumbnail %}
                <img src="{{ post.thumbnail }}"/>
            {% else %}
                <img src="{{ site.baseurl }}/assets/images/cod2.jpeg" />
            {% endif %}
        </div>
        <div class="titleWrapper">
            <a class="post-link" 
                href="{{ post.url | prepend: site.baseurl }}" 
                title="Read more: {{ post.title }}">
                <span>
                    {{ post.title }}
                </span>
            </a>
            <span class="inline-post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
        
    </li>
    {% endfor %}
    
    </div>
</ul>
