---
layout: default
---


<div class="wrapper">

<article>

<h1 class="post-title">{{ page.title }}</h1>
<!-- <ul>
    {% for category in site.categories %}
        <li class="blogCates">
            <a name="{{ category | first }}">{{ category | first }}</a>
        </li>
    {% endfor %}
</ul> -->
<div class="post-content">
{{ content }}
</div>

<div class="page-listing">
   {% for post in site.posts %}
    <div class="listing blogListing"> 
        <div class="imgWrapper">
            {% if post.thumbnail %}
                <img src="{{ post.thumbnail }}">
            {% else %}
                <div style="padding:12px;text-align: center;">
                    <span role="img" style="font-size: 20px;"></span>
                </div>
            {% endif %}
        </div>
        <h2 class="titleWrapper"  style="padding-right: 5px;">
            <a class="post-link" 
                href="{{ post.url | prepend: site.baseurl }}" 
                title="Read more: {{ post.title }}">{{ post.title }}</a>
            <div class="inline-post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
        </h2>
        
    </div>
    {% endfor %}
</div>
</article>

</div><!-- end wrapper -->
