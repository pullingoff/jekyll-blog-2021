---
layout: default
# 모든 computer science 글의 리스트를 보여준다
---
<main>
<h1 class="post-title">{{ page.title }}</h1>

<!-- <div class="post-content">
{{ content }}
</div> -->

<ul class="postList">
    <!-- {% assign items = site.cs  | sort: 'date' | reverse %} -->
    {% for post in site.categories.cs %}
    <li class="postRow">  
        <div class="imgWrapper">
            {% if post.thumbnail %}
            <a href="{{post.url}}">
                <img src="{{ post.thumbnail }}">
            </a>
            {% else %}
            <a href="{{post.url}}">
                <img src="{{ site.baseurl }}/assets/images/cod2.jpeg"/>
            </a>
            {% endif %}
        </div>
        <div class="titleWrapper">
            <h2><a class="post-link" 
                href="{{ post.url | prepend: site.baseurl }}" 
                title="Read more: {{ post.title }}">{{ post.title }}</a>
            </h2>
            <span class="inline-post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        </div>
    </li>
    {% endfor %}
</ul>
</main>
