---
layout: default
---

<main>
  <!-- <h1 id="helloH1">안녕하세요 🙋‍♀️ </h1> -->
  <div id="mainImgWrapper" onmouseover="shimmer(this)" onmouseout="shimmer(this)">
    <img id="mainImg" 
         alt="박하은의 이력서 보러가기"
         src="{{site.baseurl}}/assets/images/main.JPG" /> 
  </div>
  <p id="homeSiteDescription">
    <a href="/resume" target="_blank">
      <strong>"거미는 자신의 실로써 공간의 자유에 이른다." </strong><br/>
      궁금한 것에 도전하고, 앞으로 나아가고자 발걸음을 내딛는 <strong>개발자 박하은</strong>입니다. <br/>
    </a>
  </p>
  <section id="recentPostDiv">
    <h1 style="font-size: 30px;">Recent Posts</h1>
    
    <ul id="recentPUl">
      {% assign items = site.posts  | sort: 'date' | reverse %}
      {% for post in items limit: 10 %}
      <li class="recentPLi">
        <a href="{{post.url}}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </section>
  
</main>

<script>
  function shimmer(elem) {
    elem.firstElementChild.classList.toggle('shimmer')
  }
</script>
